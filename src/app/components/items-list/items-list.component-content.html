<div class="main-content">
    <div class="section-text">
        <div class="container-fluid">
            <div class="row">
                <div class="item-area-content">
                    <div *ngFor="let temp of items" class="col-md-4">
                        <div class="item-grid">
                            <a routerLink="/items/ {{ temp.id}}" routerLinkActive="active">
                                <img src="{{ temp.imageUrl }}" class="img-responsive">
                            </a>
                            <br>
                            <a routerLink="/items/{{ temp.id }}">
                                <h1>{{temp.title}}</h1>
                            </a>
                            <h2>{{temp.description}}</h2>
                            <div class="price-label"> {{temp.price  |currency:'EUR'}}</div>
                            <p><button (click)="addItemToCart(temp)" class="btn btn-success"><i
                                        class="fas fa-cart-plus"></i> </button></p>
                        </div>

                    </div>
                    <router-outlet></router-outlet>
                    <div *ngIf="items?.length == 0" class="alert alert-danger" role="alert">
                        Oops! We could not find any mathcing items.
                    </div>
                </div>
            </div>

            <hr>
            <div class="pagination">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize"
                                    [collectionSize]="totalElements" [maxSize]="6" [boundaryLinks]="true"
                                    (pageChange)="getItemsList()">
                                </ngb-pagination>
                            </div>
                            <br>
                            <div class="col-md-6">
                                <span class="mr-2">Page size</span>
                                <select (change)="setPageSize($event.target.value)">
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>50</option>
                                    <option>100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
