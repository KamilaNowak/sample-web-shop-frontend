<div class="form-header">
        <input #searchInput 
                type="text" 
                class="header-input header-input-xl" 
                name="search-bar"
                (keyup.enter)="searchFilter(searchInput.value)"
                placeholder="Search..."
        />
        <button class="header-button-submit" 
                (click)="searchFilter(searchInput.value)"
                type="submit">
                Search 
        </button>
    </div>
