<form class="form-header">
    <input #searchInput 
            class="header-input header-input-xl" 
            type="text" 
            name="search-bar"
            (keyup.enter)="search(searchInput.value)"
            placeholder="Search..."
    />
    <button class="header-button-submit" 
            (click)="search(searchInput.value)"
            type="submit">
            Search 
    </button>
</form>
